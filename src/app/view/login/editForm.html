<div [style.background-color]="bgColor" [style.display]="'block'" class="card card-primary m-3">
  <div class="card-header h3">Edit Form</div>
  <form class="m-2 card-body" [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="detailsForm.controls['name'].hasError('required')" class="error m-2"><strong>*This field is Required</strong></div>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control" formControlName="age">
    </div>
    <!-- <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" formControlName="userName">
    </div> -->
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="pwd">
  </div>
    <div class="form-group">
      <label for="nation">Nationality</label>
      <input type="text" class="form-control" formControlName="nation">
    </div>
    <div class="form-group" formGroupName="address">
      <label for="city">City</label>
      <input type="text" class="form-control" formControlName="city">
      <label for="pinCode">Pin Code</label>
      <input type="text" class="form-control" formControlName="pinCode">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>
    <div *ngIf="invalidForm" class="error m-2"><strong>{{validationMsg}}</strong></div>
    <button type="submit" [disabled]="!detailsForm.valid"class="btn btn-primary m-2">Submit</button>
    <button class="btn btn-secondary m-2" type="reset">Reset</button>
  </form>
</div>
